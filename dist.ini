name    = POSIX-RT-Timer
author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2010


[GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
skip = POSIX::RT::Signal|Signal::Mask|threads
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[ModuleBuild::Custom]
[PPPort]
style = ModuleBuild
[Typemap]
module = +Signal
module = +IntObj

[Test::Compile]
[PodSyntaxTests]
[PodCoverageTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[MinimumPerl]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[Prereqs / ConfigureRequires]
-phase = configure
-type = requires
Devel::CheckLib = 0
[Prereqs / TestRecommends]
-phase = test
-type = recommends
Signal::Mask = 0
POSIX::RT::Signal = 0.009
